<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue Viewer</title>
    <style>
      :root {
        color-scheme: light;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #f5f5f5;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        overflow: hidden;
      }
      #viewer {
        height: 100vh;
        overflow-y: auto;
        margin: 0;
        padding: 0 0 48px;
        box-sizing: border-box;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        gap: 32px;
        align-items: center;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      #viewer::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
      canvas {
        display: block;
        width: 100%;
        max-width: none;
        height: auto;
        margin: 0;
        box-shadow: 0 24px 60px -32px rgba(15, 23, 42, 0.25);
        border-radius: 16px;
        background: white;
      }
      #loading,
      #error {
        text-align: center;
        color: #333;
        margin-top: 120px;
        font-size: 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
    </style>
    <script src="/vendor/pdfjs-dist/pdf.min.js"></script>
  </head>
  <body>
    <div id="viewer">
      <div id="loading">Loading catalogue...</div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const rawFileParam = params.get('file');
      const decodeUrl = (value) => {
        if (!value) return null;
        let current = value;
        let previous;
        try {
          do {
            previous = current;
            current = decodeURIComponent(current);
          } while (current !== previous);
        } catch (_err) {
          return previous ?? value;
        }
        return current;
      };
      const fileUrl = decodeUrl(rawFileParam);
      const viewer = document.getElementById('viewer');
      const loadingIndicator = document.getElementById('loading');

      if (!fileUrl) {
        loadingIndicator.textContent = 'No catalogue specified.';
      } else {
        pdfjsLib.GlobalWorkerOptions.workerSrc = '/vendor/pdfjs-dist/pdf.worker.min.js';

        const loadingTask = pdfjsLib.getDocument(fileUrl);

        loadingTask.promise
          .then(async (pdf) => {
            loadingIndicator.remove();

            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
              const page = await pdf.getPage(pageNumber);
              const baseViewport = page.getViewport({ scale: 1 });
              const containerWidth = viewer.clientWidth || window.innerWidth;
              const horizontalPadding = 64; // matches canvas shadow space
              const usableWidth = Math.max(containerWidth - horizontalPadding, 320);
              const displayScale = usableWidth / baseViewport.width;
              const viewport = page.getViewport({ scale: displayScale });
              const canvas = document.createElement('canvas');
              const context = canvas.getContext('2d');
              const pixelRatio = window.devicePixelRatio || 1;
              canvas.width = viewport.width * pixelRatio;
              canvas.height = viewport.height * pixelRatio;
              canvas.style.width = `${viewport.width}px`;
              canvas.style.height = `${viewport.height}px`;
              context.scale(pixelRatio, pixelRatio);
              viewer.appendChild(canvas);

              await page.render({ canvasContext: context, viewport }).promise;
            }
          })
          .catch((error) => {
            console.error('PDF render error', error);
            loadingIndicator.id = 'error';
            loadingIndicator.textContent = 'Unable to display the catalogue.';
          });
      }
    </script>
  </body>
</html>
